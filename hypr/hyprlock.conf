# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/wallpaper.png
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .7)
    font_size = 160
    font_family = steelfish outline regular
    position = 0, 0
    halign = center
    valign = center
}

# Foreground

image {
    monitor = 
    path = ~/.config/hypr/metunic_logo_for_lightbg.png
    size = 700
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd = 
    position = -1080, -560
    size = 300
    halign = center
    valign = center
}

# USER
label {
    monitor = DP-5
    text = ïŠ¾  $USER
    onclick = 'touch /home/berk/Desktop/oley'
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = Roboto
    text_align = center
#    font_family = SF Pro Display Bold
    position = 0, -180
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-5
    size = 300, 60
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <b><span foreground="##ffffff">Bilemezsin</span></b>
    hide_input = false
    position = 0, -250
    halign = center
    valign = center
}
